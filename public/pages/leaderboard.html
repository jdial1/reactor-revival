<section id="leaderboard_section" class="page">
    <div class="pixel-panel is-inset">
        <header class="leaderboard-header">
            <h2>Reactor Records</h2>
        </header>
        
        <div class="leaderboard-controls">
            <button class="pixel-btn leaderboard-sort active" data-sort="power" title="Top Power">
                <img src="img/ui/icons/icon_power.png" alt="Power" class="icon-inline" />
            </button>
            <button class="pixel-btn leaderboard-sort" data-sort="heat" title="Top Heat">
                <img src="img/ui/icons/icon_heat.png" alt="Heat" class="icon-inline" />
            </button>
            <button class="pixel-btn leaderboard-sort" data-sort="money" title="Top Money">
                <img src="img/ui/icons/icon_cash.png" alt="Money" class="icon-inline" />
            </button>
        </div>

        <div class="leaderboard-content">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Date</th>
                        <th class="leaderboard-col-power">Power</th>
                        <th class="leaderboard-col-heat">Heat</th>
                        <th class="leaderboard-col-money">Money</th>
                        <th class="leaderboard-col-time" style="display: none;">Time</th>
                        <th>Layout</th>
                    </tr>
                </thead>
                <tbody id="leaderboard_rows">
                    <tr><td colspan="7" style="text-align: center;">Loading records...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="layout_view_modal" class="hidden" style="position: fixed; z-index: 10000; top: 0; left: 0; display: flex; width: 100%; height: 100%; flex-direction: column; background: rgb(0 0 0 / 90%);">
        <div style=" display: flex; overflow: hidden;flex: 1; flex-direction: column;">
            <div style=" display: flex; align-items: center; justify-content: space-between;padding: 10px; border-bottom: 2px solid rgb(68 68 68);">
                <h3 id="layout_view_title" style="margin: 0; color: rgb(255 255 255);">Reactor Layout</h3>
                <button id="layout_view_close_btn" title="Close" style=" padding: 5px 15px; border: 1px solid rgb(102 102 102);background: rgb(68 68 68); color: rgb(255 255 255); cursor: pointer; font-size: 20px;">Ã—</button>
            </div>
            <div id="layout_view_container" style=" display: flex; overflow: auto;flex: 1; align-items: center; justify-content: center; padding: 20px;">
                <div id="layout_view_grid"></div>
            </div>
            <div id="layout_view_stats" style=" display: flex; align-items: center; justify-content: space-around;padding: 15px; border-top: 2px solid rgb(68 68 68); background: rgb(26 26 26); color: rgb(255 255 255); font-size: 18px;">
                <div><strong>Money:</strong> <span id="layout_stats_money">-</span></div>
                <div><strong>EP:</strong> <span id="layout_stats_ep">-</span></div>
                <div><strong>Heat:</strong> <span id="layout_stats_heat">-</span></div>
                <div><strong>Power:</strong> <span id="layout_stats_power">-</span></div>
            </div>
        </div>
    </div>
</section>
