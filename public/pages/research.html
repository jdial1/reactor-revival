<section id="experimental_upgrades_section" class="page">
  <article id="doctrine_tree_viewer" class="doctrine-tree-viewer hidden">
    <h2>Doctrine &amp; Tech Tree</h2>
    <div id="doctrine_tree_viewer_content"></div>
    <div class="doctrine-respec-row">
      <button id="respec_doctrine_btn" class="pixel-btn nav-btn" type="button" title="Reset doctrine and that path&#39;s upgrades; costs Exotic Particles">Respec doctrine</button>
    </div>
  </article>
  <div id="research_no_affordable_banner" class="affordability-banner hidden">
    <article>No affordable research available</article>
  </div>
  <div id="research_sandbox_actions" class="sandbox-section-actions">
    <button id="research_buy_all_btn" class="pixel-btn">Buy All</button>
    <button id="research_clear_all_btn" class="pixel-btn">Clear All</button>
  </div>
  <div id="experimental_upgrades_content_wrapper">
    <article id="exotic_particles_display">
      <div class="grid">
        <div>
          Current ðŸ§¬ EP:
          <strong><span id="current_exotic_particles">0</span></strong>

        <div>
          Total ðŸ§¬ EP: <strong><span id="total_exotic_particles">0</span></strong>
        </div>

    <article id="reboot_section">
      <h2>Prestige</h2>
      <p class="explanitory">Refund resets everything including EP. Prestige keeps Total EP and Research and grants a money multiplier.</p>
      <div class="research-buttons-container">
        <button id="reboot_btn" class="pixel-btn nav-btn" type="button" title="Full Refund: Reset everything including EP">Refund</button>
        <button id="refund_btn" class="pixel-btn nav-btn" type="button" title="Prestige: Keep EP and Research">Prestige</button>
      </div>
      <div id="reboot_exotic_particles" class="hidden" aria-hidden="true"></div>
      <div id="refund_exotic_particles" class="hidden" aria-hidden="true"></div>
    </article>

    <div id="prestige_modal" class="prestige-modal-overlay hidden" aria-modal="true" aria-labelledby="prestige_modal_title" role="dialog">
      <div class="prestige-modal pixel-panel">
        <h2 id="prestige_modal_title">Prestige</h2>
        <div id="prestige_modal_body">
          <div id="prestige_carried_over"></div>
          <div id="prestige_multiplier_line"></div>
        </div>
        <div class="prestige-modal-actions">
          <button id="prestige_modal_cancel" class="pixel-btn nav-btn" type="button">Cancel</button>
          <button id="prestige_modal_confirm_refund" class="pixel-btn nav-btn" type="button">Confirm Refund</button>
          <button id="prestige_modal_confirm_prestige" class="pixel-btn nav-btn btn-start" type="button">Confirm Prestige</button>
        </div>
      </div>
    </div>
    
    <article>
        <h2>Laboratory</h2>
        <div id="experimental_laboratory" class="upgrade-group"></div>
    </article>

    <article>
        <h2>Global Boosts</h2>
        <div id="experimental_boost" class="upgrade-group"></div>
    </article>

    <article>
        <h2>Experimental Parts & Cells</h2>
        <div id="experimental_parts" class="upgrade-group"></div>
        <div id="experimental_cells" class="upgrade-group"></div>
        <div id="experimental_cells_boost" class="upgrade-group"></div>
    </article>

    <article>
        <h2>Particle Accelerators</h2>
        <div id="experimental_particle_accelerators" class="upgrade-group"></div>
    </article>
  </div>
</section>
