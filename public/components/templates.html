<!-- Part/Upgrade Button Templates -->
<template id="part-btn-template">
  <button class="part pixel-btn is-square" title="">
    <div class="image"></div>
    <div class="part-price"></div>
    <div class="tier-progress" style="display:none"></div>
  </button>
</template>
<template id="upgrade-card-template">
  <div class="upgrade-card" data-id="">
    <div class="upgrade-header">
      <div class="upgrade-icon-wrapper">
        <div class="image"></div>
      </div>
      <div class="upgrade-details">
        <div class="upgrade-title"></div>
        <div class="upgrade-description"></div>
      </div>
      <div class="upgrade-doctrine-icon"></div>
    </div>
    <div class="upgrade-footer">
      <div class="upgrade-level-info">
        <span class="level-text"></span>
      </div>
      <button class="pixel-btn upgrade-action-btn">
        <span class="action-text">Buy</span>
        <span class="cost-display"></span>
      </button>
    </div>
  </div>
</template>
<!-- Splash Screen Button Templates -->
<template id="splash-new-game-btn-template">
  <button id="splash-new-game-btn" class="splash-btn splash-btn-start">
    New Game
  </button>
</template>
<template id="splash-load-game-btn-template">
  <button id="splash-load-game-btn" class="splash-btn splash-btn-load">
    <div class="load-game-header"><span>Load Local Game</span></div>
    <div class="load-game-details">
      <div class="money"></div>
      <div class="played-time"></div>
    </div>
    <div class="synced-label" style="display: none;"></div>
  </button>
</template>
<template id="splash-load-game-full-width-btn-template">
  <button id="splash-load-game-btn" class="splash-btn splash-btn-load splash-btn-full-width">
    <div class="load-game-header"><span>Load Local Game</span></div>
    <div class="load-game-details">
      <div class="money"></div>
      <div class="played-time"></div>
    </div>
  </button>
</template>
<template id="splash-load-game-upload-row-template">
  <div class="splash-btn-group">
    <button
      id="splash-load-game-btn"
      class="splash-btn splash-btn-load splash-btn-left"
    >
      <div class="load-game-header"><span>Load Local Game</span></div>
      <div class="load-game-details">
        <div class="money"></div>
        <div class="played-time"></div>
      </div>
      <div class="synced-label" style="display: none;"></div>
    </button>
    <button
      id="splash-upload-option-btn"
      class="splash-btn splash-btn-cloud upload-option-button splash-btn-right"
      title="Upload local save to Google Drive"
    >
      <div class="upload-text">Upload</div>
    </button>
  </div>
</template>
<template id="splash-load-cloud-btn-template">
  <button id="splash-load-cloud-btn" class="splash-btn splash-btn-cloud">
    Load Cloud Save
  </button>
</template>
<template id="splash-google-signin-btn-template">
  <button
    id="splash-signin-btn"
    class="splash-btn splash-btn-google google-signin-button"
  >
    <span>Google Sign In</span>
  </button>
</template>
<template id="splash-google-signout-btn-template">
  <button
    id="splash-signout-btn"
    class="splash-btn splash-btn-cloud google-signout-button"
  >
    Sign Out
  </button>
</template>

<!-- General UI Button Templates -->
<template id="tooltip-close-btn-template">
  <button id="tooltip_close_btn" title="Close" aria-label="Close tooltip">Ã—</button>
</template>
<template id="buy-btn-template">
  <button disabled>
    Buy
    <img
      src="img/ui/icons/icon_cash.png"
      class="icon-inline"
      alt="cash"
      style="display: none"
    />
    <span class="cost-text"></span>
  </button>
</template>
<template id="install-btn-template">
  <button class="contrast">Install App</button>
</template>
<template id="cloud-save-btn-template">
  <button class="contrast splash-cloud-button">
    <div class="load-game-header">Load Cloud Save</div>
  </button>
</template>
<template id="loading-btn-template">
  <button class="splash-btn splash-btn-load" disabled>
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <span class="loading-text"></span>
    </div>
  </button>
</template>

<!-- Help Button Template -->
<template id="help-btn-template">
  <button class="help-btn" title="Click for information" aria-label="Help information">?</button>
</template>

<!-- Tooltip Template -->
<template id="tooltip-body-template">
  <div
    data-role="title"
    class="tooltip-title"
    style="font-size: 1.1em; font-weight: bold; margin-bottom: 0.5em"
  ></div>
  <div data-role="desktop-summary" class="tooltip-summary-row"></div>
  <p data-role="description"></p>
  <dl class="tooltip-stats" data-role="desktop-stats"></dl>
  <footer id="tooltip_actions"></footer>
</template>

<!-- Tech Tree Templates -->
<template id="tech-tree-selection-template">
  <div class="bios-screen doctrine-selection">
    <div class="bios-content">
      <div class="bios-title-vfd"><h2 class="bios-title">[SELECT DOCTRINE]</h2></div>
      <div class="bios-details-box">
        <pre class="bios-details-sep">-----------------------------------------</pre>
        <pre class="bios-details-head">[DETAILS]</pre>
        <pre class="bios-details-playstyle"></pre>
        <pre class="bios-details-focus"></pre>
        <pre class="bios-details-sep">-----------------------------------------</pre>
      </div>
      <div class="doctrine-list" role="listbox" aria-label="Select doctrine">
      </div>
    </div>
    <footer class="bios-footer">
      <button type="button" class="bios-btn doctrine-back-btn">[ BACK ]</button>
      <button type="button" class="bios-btn doctrine-next-btn">[ NEXT &gt; ]</button>
    </footer>
  </div>
</template>

<template id="difficulty-selection-template">
  <div class="bios-screen difficulty-selection">
    <div class="bios-content">
      <div class="bios-title-vfd"><h2 class="bios-title">[ADJUST PARAMETERS]</h2></div>
      <div class="bios-params">
        <div class="bios-param-row">
          <span class="bios-param-label">Starting Money</span>
          <div class="bios-input-wrap">
            <button type="button" class="bios-step-btn bios-decrement" aria-label="Decrease">[-]</button>
            <input type="number" id="difficulty-advanced-money" class="bios-input" min="1" step="1" value="10">
            <button type="button" class="bios-step-btn bios-increment" aria-label="Increase">[+]</button>
          </div>
        </div>
        <div class="bios-param-row">
          <span class="bios-param-label">Max Heat</span>
          <div class="bios-input-wrap">
            <button type="button" class="bios-step-btn bios-decrement" aria-label="Decrease">[-]</button>
            <input type="number" id="difficulty-advanced-max-heat" class="bios-input" min="100" step="50" value="1000">
            <button type="button" class="bios-step-btn bios-increment" aria-label="Increase">[+]</button>
          </div>
        </div>
        <div class="bios-param-row">
          <span class="bios-param-label">Max Power</span>
          <div class="bios-input-wrap">
            <button type="button" class="bios-step-btn bios-decrement" aria-label="Decrease">[-]</button>
            <input type="number" id="difficulty-advanced-max-power" class="bios-input" min="10" step="10" value="100">
            <button type="button" class="bios-step-btn bios-increment" aria-label="Increase">[+]</button>
          </div>
        </div>
        <div class="bios-param-row">
          <span class="bios-param-label">Tick Speed (ms)</span>
          <div class="bios-input-wrap">
            <button type="button" class="bios-step-btn bios-decrement" aria-label="Decrease">[-]</button>
            <input type="number" id="difficulty-advanced-loop-wait" class="bios-input" min="200" step="100" value="1000">
            <button type="button" class="bios-step-btn bios-increment" aria-label="Increase">[+]</button>
          </div>
        </div>
        <div class="bios-param-row">
          <span class="bios-param-label">Manual heat reduce</span>
          <div class="bios-input-wrap">
            <button type="button" class="bios-step-btn bios-decrement" aria-label="Decrease">[-]</button>
            <input type="number" id="difficulty-advanced-manual-heat" class="bios-input" min="0" step="0.1" value="1">
            <button type="button" class="bios-step-btn bios-increment" aria-label="Increase">[+]</button>
          </div>
        </div>
        <div class="bios-param-row">
          <span class="bios-param-label">Power overflow to heat (%)</span>
          <div class="bios-input-wrap">
            <button type="button" class="bios-step-btn bios-decrement" aria-label="Decrease">[-]</button>
            <input type="number" id="difficulty-advanced-overflow-to-heat" class="bios-input" min="0" max="100" step="5" value="50">
            <button type="button" class="bios-step-btn bios-increment" aria-label="Increase">[+]</button>
          </div>
        </div>
      </div>
      <div class="bios-preset-row">
        <span class="bios-param-label">Load Preset:</span>
        <div class="bios-preset-btns" role="radiogroup" aria-label="Select difficulty preset">
          <button type="button" class="bios-preset-btn" data-difficulty="easy">Easy</button>
          <button type="button" class="bios-preset-btn bios-preset-selected" data-difficulty="medium">Medium</button>
          <button type="button" class="bios-preset-btn" data-difficulty="hard">Hard</button>
        </div>
      </div>
    </div>
    <footer class="bios-footer">
      <button type="button" class="bios-btn difficulty-back-btn">[ BACK ]</button>
      <button type="button" class="bios-btn difficulty-start-btn">[ START &gt; ]</button>
    </footer>
  </div>
</template>
