<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactor Revival - Offline</title>
    <style>
      body {
        font-family: "Press Start 2P", monospace;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .offline-container {
        background: rgba(0, 0, 0, 0.5);
        padding: 2rem;
        border-radius: 8px;
        border: 2px solid #4a7dab;
      }
      h1 {
        color: #4a7dab;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1rem;
        line-height: 1.5;
      }
      .retry-btn {
        background: #4a7dab;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-family: inherit;
      }
      .retry-btn:hover {
        background: #5a8dbb;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <h1>âš¡ Reactor Revival</h1>
      <p>You're currently offline.</p>
      <p>Please check your internet connection and try again.</p>
      <button class="retry-btn" onclick="window.location.reload()">
        Retry
      </button>
    </div>
  </body>
</html>
