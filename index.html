<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reactor Revival</title>
    <meta name="description" content="A fun reactor simulation game." />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#303236" />
    <link rel="icon" type="image/png" href="img/parts/cells/cell_1_1.png" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <!-- SPLASH SCREEN CONTAINER -->
    <div id="splash-container"></div>

    <div id="faction-select-panel" style="display: none">
      <div class="faction-select-title">Select Your Faction</div>
      <div class="faction-cards-row">
        <!-- Faction cards will be dynamically inserted here -->
      </div>
    </div>

    <div id="wrapper" style="display: none"></div>

    <script type="module" src="js/app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            // For GitHub Pages, we need to use the repository base path
            const isGitHubPages =
              window.location.hostname.includes("github.io");
            let swPath, swScope;

            if (isGitHubPages) {
              // Extract the repository name from the path (e.g., /reactor-revival/)
              const pathParts = window.location.pathname
                .split("/")
                .filter((part) => part);
              const repoName = pathParts[0] || "";
              swPath = `/${repoName}/sw.js`;
              swScope = `/${repoName}/`;
            } else {
              // For local development or other hosting
              swPath = "/sw.js";
              swScope = "/";
            }

            const registration = await navigator.serviceWorker.register(
              swPath,
              {
                scope: swScope,
                updateViaCache: "none",
              }
            );
            console.log(
              "Service Worker registered successfully with scope:",
              registration.scope,
              "and path:",
              swPath
            );

            if (registration.active) {
              console.log("Service Worker is already active");
            } else {
              registration.addEventListener("activate", () => {
                console.log("Service Worker activated");
              });
            }
          } catch (err) {
            console.error("Service Worker registration failed:", err);
          }
        });
      }
    </script>
  </body>
</html>
