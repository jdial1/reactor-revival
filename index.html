<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reactor Revival</title>
    <meta name="description" content="A fun reactor simulation game." />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#303236" />
    <link rel="icon" type="image/png" href="img/parts/cells/cell_1_1.png" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <!-- SPLASH SCREEN -->
    <div id="splash-screen">
      <div class="splash-logo"></div>
      <div class="splash-title">REACTOR REVIVAL</div>
      <div class="splash-subtitle">Nuclear Power Simulation</div>
      <div class="splash-loading">
        <div class="splash-spinner" style="display: none"></div>
        <div class="splash-status" id="splash-status" style="display: none">
          Ready!
        </div>
      </div>
    </div>

    <div id="faction-select-panel" style="display: none">
      <div class="faction-select-title">Select Your Faction</div>
      <div class="faction-cards-row">
        <!-- Faction cards will be dynamically inserted here -->
      </div>
    </div>

    <div id="wrapper" style="display: none"></div>

    <script type="module" src="js/app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            const registration = await navigator.serviceWorker.register(
              "/sw.js",
              {
                scope: "/",
                updateViaCache: "none",
              }
            );
            console.log(
              "Service Worker registered successfully with scope:",
              registration.scope
            );

            if (registration.active) {
              console.log("Service Worker is already active");
            } else {
              registration.addEventListener("activate", () => {
                console.log("Service Worker activated");
              });
            }
          } catch (err) {
            console.error("Service Worker registration failed:", err);
          }
        });
      }
    </script>
  </body>
</html>
